{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>Sign up | Mywebsite</title>{% endblock %}
{% block content %}
<div class="container">
  <br>
  <h1>Sign up</h1><br>
  <form method="POST" action="{% url 'sign-up' %}">
        {% csrf_token %}  
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Sign up</button>
  </form><br>
</div>
{% endblock %}
